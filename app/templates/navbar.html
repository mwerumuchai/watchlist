<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/index.css">
    <title></title>


  </head>

  <body>
    <div class="navbar navbar-inverse" role="navigation" id="navigate">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                     <span class="sr-only">Toggle navigation</span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                     <span class="icon-bar"></span>
                   </button>
          <a class="navbar-brand" href="/"> Watchlist </a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/">Genre</a></li>
            <li><a href="/">Country</a></li>
            <li><a href="/">TV-Series</a></li>
            <li><a href="/">TV-Movies</a></li>
            <li><a href="/">Top IMDb</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            {% if current_user.is_authenticated %}
            <li>{{ current_user.username }}</li>
            <li><a href="{{url_for('main.profile',uname = current_user.username)}}">Profile</a></li>
            <li><a href="{{url_for('auth.logout')}}">sign out </a></li>
            {% else %}
            <li><a href="{{url_for('auth.login')}}">sign in </a></li>
            {% endif %}
          </ul>
        </div>

      </div>
    </div>


  </body>

</html>
